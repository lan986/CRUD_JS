<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crud system</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style2.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>

<body>
  <div class="add-course">
    <div class="container">
     
      <h1>Customer System</h1>
      <label for=""> Customer Name</label>
      <input class="inputs " type="text" placeholder="Name" id="customerName"  />
      <div   class="alert alert-danger"  id="namealert"  value="please enter name with letter">please enter name with letter</div>

      <label for="">Address</label>
      <input class="inputs" type="text" placeholder="address" id="address" />
      <label for="">City</label>
      <input class="inputs" type="text" placeholder="city" id="city" />
      <label for="">Phone Number</label>
      <input class="inputs" type="phone" placeholder="phone" id="phone" />

      <button  type="" id="click" >Add</button>
      <button type="reset" id="clear">clear</button>
      
    </div>
  </div>

  <div class="table-content">
    <div class="container">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-4">
                <h2>Customer <b>Details</b></h2>
              </div>
              <div class="col-sm-4">
              <button class="delete" id="deleteBtn">Delete All </button></div>

              <div class="col-sm-4">
                
                <div class="search-box">
                  
                  <input type="text"  onkeyup="search(this.value)" class="form-control" placeholder="Search&hellip;"  />
                </div>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Name <i class="fa fa-sort"></i></th>
                <th>Address</th>
                <th>City <i class="fa fa-sort"></i></th>
                <th>Pin Code</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="main2.js"></script>




</body>

</html>
